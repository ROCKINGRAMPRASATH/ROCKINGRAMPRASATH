<html>
<head>
    <title>Task</title>
</head>
<body>
    <body>
        <form action="qwerty.html">
            <div>
                <label for="na">Name :</label>
                <input type="text" placeholder="Name" name="name" id="na">
            </div>
            <br>
            <div>
                <label for="pw">Password :</label>
                <input type="password" placeholder="Password" name="password" id="pw" required>
            </div>
            <br>
            <div>
                <label>Gender :</label>
                <input type="radio" value="Male" name="gender" id="mal">
                <label for="mal">Male</label>
                <input type="radio" value="Female" name="gender" id="fmal">
                <label for="fmal">Female</label>
            </div>
            <br>
            <div>
                <label for="dat">Date of Birth :</label>
                <input type="date" name="date" id="date">
            </div>
            <br>
            <div>
                <label for="mnum">Mobile number :</label>
                <select> 
                    <option value="+91">+91</option>
                    <option value="+81">+81</option>
                    <option value="+965">+965</option>
                    <option value="+95">+95</option>
                    <option value="+977">+977</option>
                    <option value="+31">+31</option>
                </select>
                <input type="text" placeholder="90253***" name="moile_number" id="mnum">
            </div>
            <br>
            <div>
                <label for="em">Email :</label>
                <input type="email" placeholder="**@gmail.com" name="email" id="em">
            </div>
            <br>
            <button>Submit</button>
        </form>
    </body>
</body>
</html>
